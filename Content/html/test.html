    <!--CSS file for panels-->
    <link rel="stylesheet" href="../css/generalCss/panel.css">

<body class="articleBody">
    <div class="tutorialOverlay">
        <div class="tutorialPopupBox container">
            <div class="row">
            <div class="col" style="padding: 0px;">
                <img src="../images/GreyLine.png" class="leftLine lineInTheMiddle" />
                <input type="image" src="../images/icons/Circle2.png" class="tutorialIcon leftIcon callComment" style="position: absolute; left: 50%;" />
                <input type="image" src="../images/icons/Circle2.png" class="tutorialIcon leftIcon callComment" style="position: absolute; left: 50%; top: 30px;" />
                <input type="image" src="../images/icons/Circle2.png" class="tutorialIcon leftIcon callComment" style="position: absolute; left: 50%; top: 60px" />
            </div>
            <div class="align-items-center col-10">
                <h3 style="font-size: 24px; font-family: Arial; color: red;">
                    <b>
                        TapTalk
                    </b>
                </h3>

                <h4 >
                    <b style="font-size: 16px; font-family: Arial; color: black;">
                        Discussions made better
                    </b>
                 </h4>

                <p class="tutorialText" style="font-size: 14px; font-family: Arial; color: black">
                    Check what the verified experts and public are saying.
                    <br />
                    Click Taps <img src="../images/icons/Circle2.png" class="tutorialIcon leftIcon" /> on the <b style="color: red;" class="leftIcon">left</b> to view <b style="color: red;" class="leftIcon">Expert Comments</b>.
                    <br />
                    Click Taps <img src="../images/icons/Circle1.png" class="tutorialIcon rightIcon" /> on the <b style="color: red;" class="rightIcon">right</b> to view <b style="color: red;" class="rightIcon">User Comments</b>.
                </p>
            </div>
            <div class="col" style="padding: 0px;">
                    <img src="../images/GreyLine.png" class="rightLine lineInTheMiddle" />
                    <input value="User Comment" type="image" src="../images/icons/Circle1.png" class="tutorialIcon rightIcon callComment" style="position: absolute; left: 50%;" />
                    <input value="User Comment" type="image" src="../images/icons/Circle1.png" class="tutorialIcon rightIcon callComment" style="position: absolute; left: 50%; top: 30px;" />
                    <input value="User Comment" type="image" src="../images/icons/Circle1.png" class="tutorialIcon rightIcon callComment" style="position: absolute; left: 50%; top: 60px;" />
            </div>
            </div>

            <div class="row">
                <button id="closeTaptalkTutorialButton" class="roundButton">Close</button><button id="doNotShowTapTalkTutorialButton" class="roundButton">Do Not Show Again</button>
            </div>
        </div>
    </div>
