{% extends "./base.html" %}

{% block content %}

<div class="container">

    <h1>(For Development Purposes)</h1>

    <hr>

    <!-- ARTICLE LIST -->

    <p>List of articles currently in the database:</p>

    <ul>
        {% for article in article_list %}
        <li>
            <a href="{% url 'article' article.id %}">
                {{ article.headline }}
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
